<!DOCTYPE html>
<html>
<head>
    <title>Reset GenS Services App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #45a049;
        }
        .success {
            color: #4CAF50;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß GenS Services - App Reset Tool</h1>
        <p>Click the button below to clear all cached data and reset the app</p>
        <button onclick="resetApp()">üóëÔ∏è Clear All Data & Reload</button>
        <button onclick="openApp()">üöÄ Open App</button>
        <div id="message"></div>
    </div>

    <script>
        function resetApp() {
            // Clear all localStorage
            localStorage.clear();
            
            // Clear all sessionStorage
            sessionStorage.clear();
            
            // Clear all cookies
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            
            document.getElementById('message').innerHTML = '<p class="success">‚úÖ All data cleared! Redirecting to app...</p>';
            
            // Redirect to home page after 1 second
            setTimeout(function() {
                window.location.href = 'http://localhost:3000/home';
            }, 1000);
        }
        
        function openApp() {
            window.location.href = 'http://localhost:3000/home';
        }
    </script>
</body>
</html>
